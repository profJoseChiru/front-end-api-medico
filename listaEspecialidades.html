<script>
    function cargarNavbar(){
        fetch('navbar.html')
        .then(response=>{
            if(!response.ok){
                throw new Error('Error de red '+response.status);
            }
            return response.text();
        }).then (data=>{
            document.getElementById("navbar-container").innerHTML=data;
        }).catch(err=>console.error("error;",err));
    }
    window.onload=cargarNavbar;
</script>
